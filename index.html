<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <textarea id="texto" placeholder="Ingrese el texto aqui..." ></textarea>
        <button onclick="encriptarTexto()">Cifrar</button>
        <button onclick="desencriptarTexto()">Descifrar</button>
        <div>
            <p id="resultado"></p>
            <p>Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button onclick="copiarTexto()">copiar</button>
        </div>
        <p>Solo letras minusculas y sin acentos.</p>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
</body>
</html>

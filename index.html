<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">JD</h1>
    </header>
    <main class="contenedor">
        <section class="seccion__izquierda">
            <textarea class="texto__ingresado" id="texto" placeholder="Ingrese el texto aqui..."></textarea>
            <div>
                <p class="reglas"> <img class="icono__exclamacion" src="./assets/icono-exclamacion.png"/> Solo letras minusculas y sin acentos.</p>
                <div class="div__botones">
                    <button class="botones" onclick="encriptarTexto()">Encriptar</button>
                    <button class="botones" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="seccion__derecha">
            <p hidden id="resultado" ></p>
            <img class="imagen__ningun_mensaje" src="./assets/ningun-mensaje.png"/>
            <p class="texto__ningun__mensaje">Ningun mensaje fue encontrado</p>
            <p class="subtexto__ningun__mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
            <button hidden onclick="copiarTexto()">copiar</button>
        </section>

    </main>
    <footer class="footer">
        <p>Desarrollado por Juan David PÃ©rez</p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
